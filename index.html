<!DOCTYPE html>
<html lang="en">

<head>

    <title>Online shopping site for Mobiles, Laptops, Groceries, and many more devices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-body-secondary">
    <!-- Header Section  -->
    <header class="d-flex justify-content-center p-3 bg-white">
        <a href="#">
            <!-- flipkart-logo -->
            <img class="me-5"
                src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg">
        </a>
        <!-- input section -->
        <input class="col-6 me-4 rounded bg-secondary-subtle border border-0" id="text" type="text"
            placeholder="Search for products, brands and More">
        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->

        <nav>

                </li>
                <li>

                    <button class="border border-0 bg-white">Cart</button>
                </li>
                <li>
                    <i class="fa-solid fa-store me-3"></i>
                    <button class="border border-0 bg-white">Become A Seller</button>
                </li>
                <li>
                    <i class="fa-solid fa-ellipsis-vertical"></i>

        </nav>
